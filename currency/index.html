<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class CurrencyCalculator extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        eur: 0,
                        gbp: 0,
                    }
                }

                handleChange = (event) => {
                    this.setState({eur: event.target.value});
                }

                calculate = (event) => {
                    event.preventDefault();
                    const result = this.state.eur * 0.86;
                    this.setState({gbp: result});
            }

                render() {
                    return (
                        <form className="container" onSubmit={this.calculate}>
                            <h3>Currency Calculator</h3>
                            <div className="col-md-2 mb-3">
                                <label>Eur</label>
                                <input
                                    className="form-control"
                                    type="number"
                                    value={this.state.eur}
                                    onChange={this.handleChange}
                                />
                            </div>
                            <div className="col-md-2 mb-3">
                                <label>Gbp</label>
                                <output className="form-control">{this.state.gbp}</output>
                            </div>
                            <button className="btn btn-primary">Calculation</button>

                        </form>
                    );
                }
            }

            ReactDOM.render(
                <CurrencyCalculator />,
                document.getElementById('root')
            );

        </script>
    </body>
</html>
