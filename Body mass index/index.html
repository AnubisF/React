<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class BMI extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                weight: 0,
                height: 0,
                result: 0,
            }
        }

        handleChange = (event) => {
            this.setState({[event.target.name]: event.target.value});
        }

        calculate = (event) => {
            event.preventDefault();
            const result = (this.state.weight / (this.state.height/100 * this.state.height/100));
            this.setState({result: result});
        }

        render() {
            return (
                <form className="container" onSubmit={this.calculate}>
                    <div className="col">
                        <h3>BMI</h3>
                        <div className="col-md-2 mb-3">
                            <label>Weight</label>
                            <input
                                name="weight"
                                className="form-control"
                                type="number"
                                value={this.state.weight}
                                onChange={this.handleChange}
                            />
                        </div>
                        <div className="col-md-2 mb-3">
                            <label>Height</label>
                            <input
                                name="height"
                                className="form-control"
                                type="number"
                                value={this.state.height}
                                onChange={this.handleChange}
                            />
                        </div>
                        <div className="col-md-2 mb-3">
                            <label>Result</label>
                            <output className="form-control">{this.state.result}</output>
                        </div>
                        <div className="col-md-2">
                            <button className="btn btn-primary">Calculation</button>
                        </div>
                    </div>
                </form>
            );
        }
    }

    ReactDOM.render(
        <BMI />,
        document.getElementById('root')
    );

</script>
</body>
</html>
